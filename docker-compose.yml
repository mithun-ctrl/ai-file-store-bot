services:
  mongo:
    image: mongo:7
    container_name: file-link-store-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 20s

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-link-store-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - "${HEALTH_PORT:-8080}:${HEALTH_PORT:-8080}"
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
